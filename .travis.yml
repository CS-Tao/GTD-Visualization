# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
osx_image: xcode8.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  # - os: osx
  - os: linux
    env: 
    - CC: clang
    - CXX: clang++
    - npm_config_clang: 1
    - GIT_PAGE_REF: github.com/CS-Tao/GTD-Visualization.git
    - secure: 
    compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - xvfb
before_install:
- mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.2.1/git-lfs-$([
  "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.2.1.tar.gz
  | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils; fi
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- nvm install 8
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install -g vuepress
- yarn
script:
- xvfb-maybe node_modules/.bin/karma start test/unit/karma.conf.js
- yarn run pack && xvfb-maybe node_modules/.bin/mocha test/e2e
- npm run build:docs
- npm run build:web
- cd dist
- git init
- git config user.name "CS-Tao"
- git config user.email "whucstao@qq.com"
- echo '<head><meta http-equiv="refresh" content="0;url=https://home.cs-tao.cc/GTD-Visualization/docs"></head>' > index.html
- git add docs/
- git add web/
- git add index.html
- git commit -m "Update website by travisCI"
- git push --force --quiet "https://${GH_TOKEN}@${GIT_PAGE_REF}" master:gh-pages
after_script:
  - npm install coveralls
  - cat ./test/unit/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - master
 
